<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Login</title>
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Supabase Configuration (must load before bridge) -->
    <script src="supabase-config.js"></script>
    <!-- Supabase Bridge -->
    <script src="supabase-bridge.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }

        .phone-container {
            max-width: 375px;
            margin: 20px auto;
            background: white;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            height: 812px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2C3E50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
            line-height: 1.2;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            flex: 1;
            padding: 30px 20px;
            overflow-y: auto;
        }

        .auth-tabs {
            display: flex;
            background: #f0f0f0;
            border-radius: 10px;
            padding: 4px;
            margin-bottom: 30px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-tab.active {
            background: white;
            color: #2C3E50;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .form-section {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .form-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #2C3E50;
            outline: none;
        }

        .form-group.half {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #2C3E50;
            color: white;
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            background: #1a252f;
        }

        .btn-primary:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #2C3E50;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #efe;
            border: 1px solid #cfc;
            color: #363;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .terms-note {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 20px;
            line-height: 1.4;
        }

        .terms-note a {
            color: #2C3E50;
            text-decoration: none;
        }

        .lang-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 100;
        }

        .lang-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .demo-note {
            background: #f0f7ff;
            border: 1px solid #d0e4ff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #2C3E50;
        }

        .demo-note strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="header">
            <button class="lang-toggle" onclick="toggleLanguage()">中文</button>
            <h1 id="app-title">Appointment Scheduler</h1>
            <p id="app-subtitle">Professional Booking Management</p>
        </div>

        <div class="content">
            <!-- Tab Navigation -->
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')" id="login-tab">Log In</button>
                <button class="auth-tab" onclick="switchTab('signup')" id="signup-tab">Sign Up</button>
            </div>

            <!-- Error/Success Messages -->
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>

            <!-- Login Form -->
            <div class="form-section active" id="login-form">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label id="login-email-label">Email Address</label>
                        <input type="email" id="login-email" required placeholder="shop@example.com">
                    </div>
                    <div class="form-group">
                        <label id="login-password-label">Password</label>
                        <input type="password" id="login-password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary" id="login-btn">
                        <span id="login-btn-text">Log In</span>
                    </button>
                </form>

                <div class="forgot-password">
                    <a href="#" onclick="handleForgotPassword()" id="forgot-password-link">Forgot Password?</a>
                </div>

                <div class="demo-note">
                    <strong id="demo-account-title">Demo Account:</strong>
                    <span id="demo-email">Email: demo@example.com</span><br>
                    <span id="demo-password">Password: demo123</span>
                </div>
            </div>

            <!-- Signup Form -->
            <div class="form-section" id="signup-form">
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label id="shop-name-label">Shop Name</label>
                        <input type="text" id="signup-shop" required placeholder="Premium Cuts Barbershop">
                    </div>
                    <div class="form-group half">
                        <div>
                            <label id="first-name-label">First Name</label>
                            <input type="text" id="signup-firstname" required placeholder="John">
                        </div>
                        <div>
                            <label id="last-name-label">Last Name</label>
                            <input type="text" id="signup-lastname" required placeholder="Smith">
                        </div>
                    </div>
                    <div class="form-group">
                        <label id="signup-email-label">Email Address</label>
                        <input type="email" id="signup-email" required placeholder="shop@example.com">
                    </div>
                    <div class="form-group">
                        <label id="signup-password-label">Password</label>
                        <input type="password" id="signup-password" required placeholder="At least 6 characters">
                    </div>
                    <div class="form-group">
                        <label id="confirm-password-label">Confirm Password</label>
                        <input type="password" id="signup-confirm" required placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="btn btn-primary" id="signup-btn">
                        <span id="signup-btn-text">Create Account</span>
                    </button>
                </form>

                <div class="terms-note" id="terms-note">
                    <span id="terms-text">By signing up, you agree to our</span> <a href="#" id="terms-link">Terms of Service</a> <span id="terms-and">and</span> <a href="#" id="privacy-link">Privacy Policy</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Language state
        let isZh = localStorage.getItem('language') === 'zh';

        // Translations
        const translations = {
            zh: {
                appTitle: '预约管理系统',
                appSubtitle: '专业预约管理',
                loginTab: '登录',
                signupTab: '注册',
                emailLabel: '邮箱地址',
                passwordLabel: '密码',
                loginBtnText: '登录',
                forgotPassword: '忘记密码？',
                demoAccountTitle: '演示账户：',
                demoEmail: '邮箱：demo@example.com',
                demoPassword: '密码：demo123',
                shopNameLabel: '店铺名称',
                firstNameLabel: '名',
                lastNameLabel: '姓',
                signupEmailLabel: '邮箱地址',
                signupPasswordLabel: '密码',
                confirmPasswordLabel: '确认密码',
                signupBtnText: '创建账户',
                termsText: '注册即表示您同意我们的',
                termsLink: '服务条款',
                termsAnd: '和',
                privacyLink: '隐私政策',
                // Placeholders
                emailPlaceholder: 'shop@example.com',
                passwordPlaceholder: '输入密码',
                shopNamePlaceholder: '优质理发店',
                firstNamePlaceholder: '张',
                lastNamePlaceholder: '三',
                passwordMinPlaceholder: '至少6个字符',
                confirmPasswordPlaceholder: '确认密码',
                // Error messages
                passwordMismatch: '密码不匹配',
                passwordTooShort: '密码至少需要6个字符',
                loginFailed: '登录失败。请检查您的凭据。',
                signupFailed: '注册失败。请重试。',
                emailRequired: '请先输入您的邮箱地址',
                errorOccurred: '发生错误。请重试。',
                emailNotConfirmed: '邮箱未确认',
                emailAlreadyRegistered: '该邮箱已被注册。请登录。',
                // Success messages
                loginSuccess: '登录成功！正在跳转...',
                accountCreated: '账户创建成功！',
                passwordResetSent: '密码重置说明已发送至',
                // Loading states
                loggingIn: '登录中',
                creatingAccount: '创建账户中'
            },
            en: {
                appTitle: 'Appointment<br>Scheduler',
                appSubtitle: 'Professional Booking Management',
                loginTab: 'Log In',
                signupTab: 'Sign Up',
                emailLabel: 'Email Address',
                passwordLabel: 'Password',
                loginBtnText: 'Log In',
                forgotPassword: 'Forgot Password?',
                demoAccountTitle: 'Demo Account:',
                demoEmail: 'Email: demo@example.com',
                demoPassword: 'Password: demo123',
                shopNameLabel: 'Shop Name',
                firstNameLabel: 'First Name',
                lastNameLabel: 'Last Name',
                signupEmailLabel: 'Email Address',
                signupPasswordLabel: 'Password',
                confirmPasswordLabel: 'Confirm Password',
                signupBtnText: 'Create Account',
                termsText: 'By signing up, you agree to our',
                termsLink: 'Terms of Service',
                termsAnd: 'and',
                privacyLink: 'Privacy Policy',
                // Placeholders
                emailPlaceholder: 'shop@example.com',
                passwordPlaceholder: 'Enter your password',
                shopNamePlaceholder: 'Premium Cuts Barbershop',
                firstNamePlaceholder: 'John',
                lastNamePlaceholder: 'Smith',
                passwordMinPlaceholder: 'At least 6 characters',
                confirmPasswordPlaceholder: 'Confirm your password',
                // Error messages
                passwordMismatch: 'Passwords do not match',
                passwordTooShort: 'Password must be at least 6 characters',
                loginFailed: 'Login failed. Please check your credentials.',
                signupFailed: 'Signup failed. Please try again.',
                emailRequired: 'Please enter your email address first',
                errorOccurred: 'An error occurred. Please try again.',
                emailNotConfirmed: 'Email not confirmed',
                emailAlreadyRegistered: 'This email is already registered. Please login instead.',
                // Success messages
                loginSuccess: 'Login successful! Redirecting...',
                accountCreated: 'Account created successfully!',
                passwordResetSent: 'Password reset instructions sent to',
                // Loading states
                loggingIn: 'Logging in',
                creatingAccount: 'Creating Account'
            }
        };

        // Toggle language
        function toggleLanguage() {
            isZh = !isZh;
            localStorage.setItem('language', isZh ? 'zh' : 'en');
            updateLanguage();
        }

        // Update all text based on language
        function updateLanguage() {
            const t = isZh ? translations.zh : translations.en;

            // Update language toggle button
            document.querySelector('.lang-toggle').textContent = isZh ? 'EN' : '中文';

            // Update header
            document.getElementById('app-title').innerHTML = t.appTitle;
            document.getElementById('app-subtitle').textContent = t.appSubtitle;

            // Update tabs
            document.getElementById('login-tab').textContent = t.loginTab;
            document.getElementById('signup-tab').textContent = t.signupTab;

            // Update login form
            document.getElementById('login-email-label').textContent = t.emailLabel;
            document.getElementById('login-password-label').textContent = t.passwordLabel;
            document.getElementById('login-btn-text').textContent = t.loginBtnText;
            document.getElementById('forgot-password-link').textContent = t.forgotPassword;

            // Update demo note
            document.getElementById('demo-account-title').textContent = t.demoAccountTitle;
            document.getElementById('demo-email').textContent = t.demoEmail;
            document.getElementById('demo-password').textContent = t.demoPassword;

            // Update signup form
            document.getElementById('shop-name-label').textContent = t.shopNameLabel;
            document.getElementById('first-name-label').textContent = t.firstNameLabel;
            document.getElementById('last-name-label').textContent = t.lastNameLabel;
            document.getElementById('signup-email-label').textContent = t.signupEmailLabel;
            document.getElementById('signup-password-label').textContent = t.signupPasswordLabel;
            document.getElementById('confirm-password-label').textContent = t.confirmPasswordLabel;
            document.getElementById('signup-btn-text').textContent = t.signupBtnText;

            // Update terms note
            document.getElementById('terms-text').textContent = t.termsText;
            document.getElementById('terms-link').textContent = t.termsLink;
            document.getElementById('terms-and').textContent = t.termsAnd;
            document.getElementById('privacy-link').textContent = t.privacyLink;

            // Update placeholders
            document.getElementById('login-email').placeholder = t.emailPlaceholder;
            document.getElementById('login-password').placeholder = t.passwordPlaceholder;
            document.getElementById('signup-shop').placeholder = t.shopNamePlaceholder;
            document.getElementById('signup-firstname').placeholder = t.firstNamePlaceholder;
            document.getElementById('signup-lastname').placeholder = t.lastNamePlaceholder;
            document.getElementById('signup-email').placeholder = t.emailPlaceholder;
            document.getElementById('signup-password').placeholder = t.passwordMinPlaceholder;
            document.getElementById('signup-confirm').placeholder = t.confirmPasswordPlaceholder;
        }

        // Check if already logged in
        async function checkAuth() {
            try {
                const { data: { user } } = await supabaseClient.auth.getUser();
                console.log('Auth check - user:', user ? 'logged in' : 'not logged in');
                if (user) {
                    // User is logged in, check if setup is complete
                    const setupComplete = localStorage.getItem('setupComplete') === 'true';
                    console.log('User already authenticated, setupComplete:', setupComplete);

                    // Check if we have shop data
                    const shopId = localStorage.getItem('supabase_shop_id');
                    console.log('Shop ID:', shopId);

                    if (setupComplete) {
                        console.log('Redirecting to owner-app.html');
                        window.location.href = 'owner-app.html';
                    } else {
                        console.log('Redirecting to setup-wizard-app.html');
                        window.location.href = 'setup-wizard-app.html';
                    }
                }
            } catch (error) {
                console.log('Not authenticated:', error);
            }
        }

        // Switch between login and signup tabs
        function switchTab(tab) {
            // Update tabs
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update forms
            document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
            document.getElementById(`${tab}-form`).classList.add('active');

            // Clear messages
            hideMessages();
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            hideMessages();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const button = document.getElementById('login-btn');

            // Show loading
            const t = isZh ? translations.zh : translations.en;
            button.disabled = true;
            button.innerHTML = t.loggingIn + '<span class="loading"></span>';

            try {
                const result = await SharedData.signIn(email, password);

                if (result.success) {
                    const t = isZh ? translations.zh : translations.en;
                    showSuccess(t.loginSuccess);

                    // Check if setup is complete
                    const setupComplete = localStorage.getItem('setupComplete') === 'true';
                    console.log('Login successful, setupComplete:', setupComplete);
                    console.log('LocalStorage keys:', Object.keys(localStorage));

                    // Force redirect after timeout
                    setTimeout(() => {
                        if (setupComplete) {
                            console.log('Redirecting to owner-app.html');
                            window.location.href = 'owner-app.html';
                        } else {
                            console.log('Redirecting to setup-wizard-app.html');
                            window.location.href = 'setup-wizard-app.html';
                        }
                    }, 1500);
                } else {
                    // Check if it's an email confirmation error
                    if (result.error?.message && result.error.message.includes('Email not confirmed')) {
                        showError(`Email not confirmed. <br><br>
                            <strong>For Testing:</strong> Open <a href="confirm-email-bypass.html" style="color: #2C3E50; text-decoration: underline;">Email Confirmation Helper</a> to bypass this requirement.
                            <br><br>
                            <strong>For Production:</strong> Check your email for the confirmation link.`);
                    } else {
                        const t = isZh ? translations.zh : translations.en;
                        showError(result.error?.message || t.loginFailed);
                    }
                    const t = isZh ? translations.zh : translations.en;
                    button.disabled = false;
                    button.innerHTML = t.loginBtnText;
                }
            } catch (error) {
                const t = isZh ? translations.zh : translations.en;
                showError(t.errorOccurred);
                button.disabled = false;
                button.innerHTML = t.loginBtnText;
            }
        }

        // Handle signup
        async function handleSignup(event) {
            event.preventDefault();
            hideMessages();

            const shopName = document.getElementById('signup-shop').value;
            const firstName = document.getElementById('signup-firstname').value;
            const lastName = document.getElementById('signup-lastname').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;
            const button = document.getElementById('signup-btn');

            // Validate passwords match
            if (password !== confirm) {
                const t = isZh ? translations.zh : translations.en;
                showError(t.passwordMismatch);
                return;
            }

            // Validate password length
            if (password.length < 6) {
                const t = isZh ? translations.zh : translations.en;
                showError(t.passwordTooShort);
                return;
            }

            // Show loading
            const t = isZh ? translations.zh : translations.en;
            button.disabled = true;
            button.innerHTML = t.creatingAccount + '<span class="loading"></span>';

            try {
                const ownerName = `${firstName} ${lastName}`;
                console.log('Attempting signup for:', email, shopName, ownerName);

                // Pass additional data for complete profile
                const result = await SharedData.signUp(email, password, shopName, ownerName, {
                    firstName: firstName,
                    lastName: lastName
                });

                console.log('Signup result:', result);

                if (result.success) {
                    // Check if email confirmation is required
                    if (result.user && !result.user.confirmed_at) {
                        showSuccess(`Account created! <br><br>
                            <strong>For Testing:</strong> Open <a href="confirm-email-bypass.html" style="color: #363; text-decoration: underline;">Email Confirmation Helper</a> to bypass email verification.
                            <br><br>
                            <strong>For Production:</strong> Check your email to confirm your account.`);
                        button.disabled = false;
                        button.innerHTML = 'Create Account';

                        // Switch to login tab after 5 seconds
                        setTimeout(() => {
                            switchTab('login');
                            document.getElementById('login-email').value = email;
                        }, 5000);
                    } else {
                        const t = isZh ? translations.zh : translations.en;
                        showSuccess(t.accountCreated + ' Redirecting to setup...');

                        // No need to save to localStorage - data is in Supabase now

                        setTimeout(() => {
                            window.location.href = 'setup-wizard-app.html';
                        }, 2000);
                    }
                } else {
                    // Handle specific error messages
                    const t = isZh ? translations.zh : translations.en;
                    let errorMessage = t.signupFailed;
                    if (result.error?.message) {
                        if (result.error.message.includes('not authorized')) {
                            errorMessage = 'Email confirmation is required. Please check your email.';
                        } else if (result.error.message.includes('already registered')) {
                            errorMessage = t.emailAlreadyRegistered;
                        } else {
                            errorMessage = result.error.message;
                        }
                    }
                    showError(errorMessage);
                    button.disabled = false;
                    button.innerHTML = t.signupBtnText;
                }
            } catch (error) {
                console.error('Signup error:', error);
                const t = isZh ? translations.zh : translations.en;
                showError(`${t.errorOccurred}: ${error.message || 'Please try again.'}`);
                button.disabled = false;
                button.innerHTML = t.signupBtnText;
            }
        }

        // Handle forgot password
        async function handleForgotPassword() {
            const email = document.getElementById('login-email').value;
            const t = isZh ? translations.zh : translations.en;
            if (!email) {
                showError(t.emailRequired);
                return;
            }

            // Show loading state
            hideMessages();
            showSuccess('Sending password reset email...');

            try {
                const result = await SharedData.resetPasswordForEmail(email);

                if (result.success) {
                    showSuccess(`${t.passwordResetSent} ${email}<br><br>Please check your email for the password reset link.`);
                } else {
                    // Handle specific error messages
                    let errorMessage = 'Failed to send password reset email.';
                    if (result.error?.message) {
                        errorMessage = result.error.message;
                    }
                    showError(errorMessage);
                }
            } catch (error) {
                console.error('Password reset error:', error);
                showError('An error occurred. Please try again later.');
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.innerHTML = message;  // Changed to innerHTML to support HTML content
            errorDiv.style.display = 'block';
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.innerHTML = message;  // Changed to innerHTML to support HTML content
            successDiv.style.display = 'block';
        }

        // Hide all messages
        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        // Initialize
        updateLanguage();
        checkAuth();
    </script>
</body>
</html>
