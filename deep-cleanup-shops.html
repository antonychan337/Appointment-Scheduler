<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deep Database Cleanup</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Courier New', monospace;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background: #1a1a1a;
            color: #00ff00;
        }
        .terminal {
            background: #000;
            border: 2px solid #00ff00;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        h1 {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        button {
            padding: 10px 20px;
            background: #003300;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        button:hover {
            background: #00ff00;
            color: #000;
        }
        button.danger {
            border-color: #ff0000;
            color: #ff0000;
        }
        button.danger:hover {
            background: #ff0000;
            color: #000;
        }
        .log {
            background: #000;
            padding: 15px;
            border-radius: 5px;
            font-size: 12px;
            line-height: 1.4;
            overflow: auto;
            max-height: 500px;
            white-space: pre-wrap;
        }
        .error {
            color: #ff0000;
        }
        .success {
            color: #00ff00;
        }
        .warning {
            color: #ffff00;
        }
        .info {
            color: #00ffff;
        }
    </style>
</head>
<body>
    <h1>🔧 DEEP DATABASE CLEANUP - SERVICE ROLE</h1>

    <div class="terminal">
        <button onclick="scanDatabase()">1. SCAN DATABASE</button>
        <button onclick="findAllRelations()">2. FIND ALL RELATIONS</button>
        <button onclick="verifyDeletion()">3. VERIFY DELETION STATUS</button>
        <button class="danger" onclick="forceDelete()">4. FORCE DELETE (NUCLEAR OPTION)</button>
    </div>

    <div class="terminal">
        <h3>Shops Found:</h3>
        <div id="shops-list" class="log">Press SCAN DATABASE to begin...</div>
    </div>

    <div class="terminal">
        <h3>Operation Log:</h3>
        <div id="log" class="log">Waiting for commands...</div>
    </div>

    <script>
        // Service role client
        const SUPABASE_URL = 'https://zpgebfbzdmahlbhjbvvk.supabase.co';
        const SERVICE_ROLE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpwZ2ViZmJ6ZG1haGxiaGpidnZrIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1ODQwNjE3MCwiZXhwIjoyMDczOTgyMTcwfQ.3SRzh8Q49uHLNcA_Ps26vPonk-p77B-XW4GHf5i0lTA';

        const serviceClient = supabase.createClient(SUPABASE_URL, SERVICE_ROLE_KEY, {
            db: {
                schema: 'public'
            },
            auth: {
                persistSession: false
            }
        });

        let allShops = [];
        let latestAntonysId = null;

        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const timestamp = new Date().toISOString().split('T')[1].split('.')[0];
            const prefix = type === 'error' ? '[ERROR]' :
                          type === 'success' ? '[SUCCESS]' :
                          type === 'warning' ? '[WARNING]' : '[INFO]';
            log.innerHTML += `<span class="${type}">${timestamp} ${prefix} ${message}</span>\n`;
            log.scrollTop = log.scrollHeight;
        }

        async function scanDatabase() {
            const shopsList = document.getElementById('shops-list');
            shopsList.textContent = '';
            document.getElementById('log').innerHTML = '';

            addLog('Initiating database scan with SERVICE ROLE privileges...', 'info');

            try {
                // Direct query without any filters
                const { data: shops, error, count } = await serviceClient
                    .from('shops')
                    .select('*', { count: 'exact' });

                if (error) {
                    addLog(`Database error: ${JSON.stringify(error)}`, 'error');
                    return;
                }

                allShops = shops || [];
                addLog(`Found ${allShops.length} shops (count: ${count})`, 'success');

                // Find latest Antony's Salon
                const antonySalons = allShops.filter(s => s.name === "Antony's Salon");
                antonySalons.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                latestAntonysId = antonySalons.length > 0 ? antonySalons[0].id : null;

                shopsList.textContent = '';
                allShops.forEach(shop => {
                    const isKeep = shop.id === latestAntonysId;
                    shopsList.textContent += `${isKeep ? '[KEEP]' : '[DELETE]'} ${shop.name}\n`;
                    shopsList.textContent += `  ID: ${shop.id}\n`;
                    shopsList.textContent += `  Created: ${shop.created_at}\n\n`;
                });

                addLog(`Latest Antony's Salon ID: ${latestAntonysId}`, 'warning');

            } catch (error) {
                addLog(`Exception: ${error.message}`, 'error');
            }
        }

        async function findAllRelations() {
            addLog('Searching for all related tables...', 'info');

            const tablesToCheck = [
                'appointments',
                'services',
                'employees',
                'email_templates',
                'bookings',
                'staff',
                'shop_settings',
                'shop_services'
            ];

            for (const table of tablesToCheck) {
                try {
                    const { data, error, count } = await serviceClient
                        .from(table)
                        .select('shop_id', { count: 'exact', head: true });

                    if (error && error.code === 'PGRST204') {
                        addLog(`Table '${table}' not found`, 'warning');
                    } else if (error) {
                        addLog(`Table '${table}' error: ${error.message}`, 'error');
                    } else {
                        addLog(`Table '${table}' exists with ${count || 0} total records`, 'success');

                        // Count records for each shop
                        for (const shop of allShops) {
                            if (shop.id !== latestAntonysId) {
                                const { count: shopCount } = await serviceClient
                                    .from(table)
                                    .select('*', { count: 'exact', head: true })
                                    .eq('shop_id', shop.id);

                                if (shopCount > 0) {
                                    addLog(`  - ${shop.name}: ${shopCount} records in ${table}`, 'info');
                                }
                            }
                        }
                    }
                } catch (e) {
                    addLog(`Error checking ${table}: ${e.message}`, 'error');
                }
            }
        }

        async function verifyDeletion() {
            addLog('Verifying deletion attempts...', 'info');

            const shopsToDelete = allShops.filter(s => s.id !== latestAntonysId);

            for (const shop of shopsToDelete) {
                addLog(`\nTesting deletion for: ${shop.name} (${shop.id})`, 'warning');

                // Try direct DELETE
                const { data: deleteData, error: deleteError } = await serviceClient
                    .from('shops')
                    .delete()
                    .eq('id', shop.id)
                    .select();

                if (deleteError) {
                    addLog(`  DELETE failed: ${deleteError.message}`, 'error');
                    addLog(`  Error code: ${deleteError.code}`, 'error');
                    addLog(`  Error details: ${JSON.stringify(deleteError)}`, 'error');
                } else {
                    addLog(`  DELETE returned: ${JSON.stringify(deleteData)}`, 'info');
                }

                // Verify if still exists
                const { data: checkData, error: checkError } = await serviceClient
                    .from('shops')
                    .select('id, name')
                    .eq('id', shop.id)
                    .maybeSingle();

                if (checkData) {
                    addLog(`  ❌ STILL EXISTS in database`, 'error');
                } else if (checkError && checkError.code === 'PGRST116') {
                    addLog(`  ✅ Successfully deleted`, 'success');
                } else {
                    addLog(`  ⚠️ Unknown status`, 'warning');
                }
            }
        }

        async function forceDelete() {
            if (!confirm('⚠️ NUCLEAR OPTION: This will attempt to force delete using multiple methods. Continue?')) {
                return;
            }

            addLog('\n=== INITIATING FORCE DELETE ===', 'error');

            const shopsToDelete = allShops.filter(s => s.id !== latestAntonysId);

            for (const shop of shopsToDelete) {
                addLog(`\nFORCE DELETING: ${shop.name}`, 'error');

                // Method 1: Delete all possible related data first
                const relatedTables = ['appointments', 'services'];

                for (const table of relatedTables) {
                    try {
                        const { error } = await serviceClient
                            .from(table)
                            .delete()
                            .eq('shop_id', shop.id);

                        if (!error) {
                            addLog(`  Cleaned ${table}`, 'success');
                        }
                    } catch (e) {
                        // Ignore errors for non-existent tables
                    }
                }

                // Method 2: Multiple delete attempts
                for (let attempt = 1; attempt <= 3; attempt++) {
                    addLog(`  Attempt ${attempt}/3...`, 'info');

                    const { error } = await serviceClient
                        .from('shops')
                        .delete()
                        .eq('id', shop.id);

                    if (!error) {
                        addLog(`  Delete command sent`, 'success');
                    } else {
                        addLog(`  Error: ${error.message}`, 'error');
                    }

                    // Add small delay between attempts
                    await new Promise(resolve => setTimeout(resolve, 500));
                }

                // Final verification
                const { data: stillExists } = await serviceClient
                    .from('shops')
                    .select('id')
                    .eq('id', shop.id)
                    .maybeSingle();

                if (!stillExists) {
                    addLog(`  ✅ CONFIRMED DELETED`, 'success');
                } else {
                    addLog(`  ❌ STILL EXISTS - May require manual database intervention`, 'error');
                    addLog(`  Consider checking Supabase dashboard for:`, 'warning');
                    addLog(`    - Foreign key constraints`, 'warning');
                    addLog(`    - Database triggers`, 'warning');
                    addLog(`    - RLS policies on delete`, 'warning');
                }
            }

            addLog('\n=== FORCE DELETE COMPLETE ===', 'error');

            // Rescan
            setTimeout(scanDatabase, 2000);
        }

        // Auto-scan on load
        setTimeout(scanDatabase, 500);
    </script>
</body>
</html>
