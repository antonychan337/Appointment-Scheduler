<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fix Shop Ownership</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .shop-item {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
        }
        .shop-name {
            font-weight: bold;
        }
        .shop-details {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        button.danger {
            background: #dc3545;
        }
        button.danger:hover {
            background: #c82333;
        }
        button.success {
            background: #28a745;
        }
        button.success:hover {
            background: #218838;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow: auto;
            font-size: 12px;
        }
        .highlight {
            background: #ffffcc;
        }
    </style>
</head>
<body>
    <h1>Fix Shop Ownership & Permissions</h1>
    <p>This tool will help identify and fix permission issues preventing shop deletion.</p>

    <div id="status"></div>

    <div class="section">
        <h2>Current User Info</h2>
        <pre id="user-info">Loading...</pre>
    </div>

    <div class="section">
        <h2>All Shops</h2>
        <div id="shops-list">Loading...</div>
    </div>

    <div class="section">
        <h2>Actions</h2>
        <button class="success" onclick="checkPermissions()">Check Permissions</button>
        <button onclick="updateOwnership()">Update All Shops to Current User</button>
        <button class="danger" onclick="tryDeleteWithOwnership()">Delete Non-Antony Shops (After Ownership Update)</button>
    </div>

    <div class="section">
        <h2>Debug Log</h2>
        <pre id="debug">Waiting for actions...</pre>
    </div>

    <script>
        let currentUser = null;
        let allShops = [];

        async function init() {
            const status = document.getElementById('status');
            const userInfo = document.getElementById('user-info');

            try {
                // Get current user
                const { data: { user }, error } = await supabaseClient.auth.getUser();

                if (error) {
                    userInfo.textContent = `Error getting user: ${error.message}`;
                    return;
                }

                currentUser = user;
                userInfo.textContent = JSON.stringify({
                    id: user.id,
                    email: user.email,
                    role: user.role,
                    created_at: user.created_at
                }, null, 2);

                status.innerHTML = `<div class="status info">Logged in as: ${user.email} (${user.id})</div>`;

                // Load shops
                await loadShops();

            } catch (error) {
                console.error('Init error:', error);
                status.innerHTML = `<div class="status error">Error: ${error.message}</div>`;
            }
        }

        async function loadShops() {
            const container = document.getElementById('shops-list');

            try {
                const { data: shops, error } = await supabaseClient
                    .from('shops')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    container.innerHTML = `<div class="status error">Error loading shops: ${error.message}</div>`;
                    return;
                }

                allShops = shops || [];

                if (allShops.length === 0) {
                    container.innerHTML = 'No shops found';
                    return;
                }

                // Find the latest Antony's Salon
                const antonySalons = allShops.filter(s => s.name === "Antony's Salon");
                const latestAntonys = antonySalons.length > 0 ? antonySalons[0] : null;

                container.innerHTML = '';
                allShops.forEach(shop => {
                    const isLatest = latestAntonys && shop.id === latestAntonys.id;
                    const isOwned = currentUser && shop.owner_id === currentUser.id;

                    const shopDiv = document.createElement('div');
                    shopDiv.className = `shop-item ${isLatest ? 'highlight' : ''}`;

                    shopDiv.innerHTML = `
                        <div class="shop-name">${shop.name} ${isLatest ? '(KEEP - LATEST)' : '(DELETE)'}</div>
                        <div class="shop-details">
                            ID: ${shop.id}<br>
                            Owner ID: ${shop.owner_id || 'NULL'} ${isOwned ? '✓ (You own this)' : '✗ (Not yours)'}<br>
                            Created: ${new Date(shop.created_at).toLocaleString()}
                        </div>
                    `;

                    container.appendChild(shopDiv);
                });

            } catch (error) {
                console.error('Load shops error:', error);
                container.innerHTML = `Error: ${error.message}`;
            }
        }

        async function checkPermissions() {
            const debug = document.getElementById('debug');
            const status = document.getElementById('status');

            let log = 'Permission Check Results:\n\n';

            try {
                // Test different operations
                for (const shop of allShops) {
                    log += `\nShop: ${shop.name} (${shop.id})\n`;
                    log += `  Owner: ${shop.owner_id || 'NULL'}\n`;
                    log += `  Is yours: ${currentUser && shop.owner_id === currentUser.id ? 'YES' : 'NO'}\n`;

                    // Try to update the shop
                    const { data: updateData, error: updateError } = await supabaseClient
                        .from('shops')
                        .update({ name: shop.name }) // Update with same name to test permissions
                        .eq('id', shop.id)
                        .select();

                    if (updateError) {
                        log += `  Can UPDATE: NO (${updateError.message})\n`;
                    } else {
                        log += `  Can UPDATE: YES\n`;
                    }

                    // Try to select the shop
                    const { data: selectData, error: selectError } = await supabaseClient
                        .from('shops')
                        .select('*')
                        .eq('id', shop.id)
                        .single();

                    if (selectError) {
                        log += `  Can SELECT: NO (${selectError.message})\n`;
                    } else {
                        log += `  Can SELECT: YES\n`;
                    }
                }

                debug.textContent = log;
                status.innerHTML = `<div class="status info">Permission check complete. See debug log below.</div>`;

            } catch (error) {
                console.error('Permission check error:', error);
                debug.textContent = `Error: ${error.message}`;
            }
        }

        async function updateOwnership() {
            const debug = document.getElementById('debug');
            const status = document.getElementById('status');

            if (!currentUser) {
                status.innerHTML = `<div class="status error">No user logged in</div>`;
                return;
            }

            if (!confirm(`Update all shops to be owned by ${currentUser.email}?`)) {
                return;
            }

            let log = 'Updating ownership:\n\n';
            let successCount = 0;
            let errorCount = 0;

            try {
                for (const shop of allShops) {
                    log += `Updating ${shop.name}...\n`;

                    const { data, error } = await supabaseClient
                        .from('shops')
                        .update({ owner_id: currentUser.id })
                        .eq('id', shop.id)
                        .select();

                    if (error) {
                        log += `  ERROR: ${error.message}\n`;
                        errorCount++;
                    } else {
                        log += `  SUCCESS: Updated to owner_id: ${currentUser.id}\n`;
                        successCount++;
                    }
                }

                debug.textContent = log;

                if (errorCount === 0) {
                    status.innerHTML = `<div class="status success">Successfully updated ${successCount} shops</div>`;
                } else {
                    status.innerHTML = `<div class="status error">Updated ${successCount} shops, ${errorCount} errors</div>`;
                }

                // Reload shops
                await loadShops();

            } catch (error) {
                console.error('Update ownership error:', error);
                debug.textContent = `Error: ${error.message}`;
                status.innerHTML = `<div class="status error">Error: ${error.message}</div>`;
            }
        }

        async function tryDeleteWithOwnership() {
            const debug = document.getElementById('debug');
            const status = document.getElementById('status');

            if (!confirm("Delete all shops except the latest Antony's Salon?")) {
                return;
            }

            let log = 'Deletion attempt:\n\n';

            try {
                // Find the latest Antony's Salon
                const antonySalons = allShops.filter(s => s.name === "Antony's Salon");
                const latestAntonys = antonySalons.length > 0 ? antonySalons[0] : null;

                if (!latestAntonys) {
                    status.innerHTML = `<div class="status error">No Antony's Salon found to keep</div>`;
                    return;
                }

                const shopsToDelete = allShops.filter(s => s.id !== latestAntonys.id);

                for (const shop of shopsToDelete) {
                    log += `\nDeleting ${shop.name} (${shop.id})...\n`;

                    // Delete related data first
                    const { error: apptError } = await supabaseClient
                        .from('appointments')
                        .delete()
                        .eq('shop_id', shop.id);

                    if (apptError) {
                        log += `  Appointments delete error: ${apptError.message}\n`;
                    }

                    const { error: svcError } = await supabaseClient
                        .from('services')
                        .delete()
                        .eq('shop_id', shop.id);

                    if (svcError) {
                        log += `  Services delete error: ${svcError.message}\n`;
                    }

                    // Now try to delete the shop
                    const { data, error } = await supabaseClient
                        .from('shops')
                        .delete()
                        .eq('id', shop.id)
                        .select();

                    if (error) {
                        log += `  FAILED: ${error.message}\n`;
                    } else if (data && data.length > 0) {
                        log += `  SUCCESS: Deleted\n`;
                    } else {
                        // Verify if deleted
                        const { data: checkData, error: checkError } = await supabaseClient
                            .from('shops')
                            .select('id')
                            .eq('id', shop.id)
                            .single();

                        if (checkError && checkError.code === 'PGRST116') {
                            log += `  SUCCESS: Verified deleted\n`;
                        } else if (checkData) {
                            log += `  FAILED: Shop still exists\n`;
                        } else {
                            log += `  UNKNOWN: Cannot verify\n`;
                        }
                    }
                }

                debug.textContent = log;
                status.innerHTML = `<div class="status info">Deletion attempt complete. Check debug log.</div>`;

                // Reload shops
                await loadShops();

            } catch (error) {
                console.error('Delete error:', error);
                debug.textContent = log + `\n\nError: ${error.message}`;
                status.innerHTML = `<div class="status error">Error: ${error.message}</div>`;
            }
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
