        async function createAllBookings() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="test-section"><h3>Creating Test Bookings...</h3></div>';

            let successCount = 0;
            let errorCount = 0;

            for (let i = 0; i < testBookings.length; i++) {
                const booking = testBookings[i];
                const statusEl = document.getElementById(`status-${i}`);

                try {
                    // Create appointment object
                    // Calculate total price for the appointment
                    let totalPrice = 0;
                    const services = SharedData.getServices();
                    for (const serviceId of booking.services) {
                        if (services[serviceId]) {
                            totalPrice += services[serviceId].price || 0;
                        }
                    }

                    const appointment = {
                        date: booking.date,
                        time: booking.time,
                        customerName: booking.customerName,
                        customerPhone: booking.phone,  // Fixed field name
                        customerEmail: booking.email,  // Fixed field name
                        services: booking.services,
                        barberId: booking.barberId,
                        totalDuration: booking.duration,
                        totalPrice: totalPrice,  // Added required field
                        notes: `Test booking for ${booking.customerName}`
                    };

                    // Save appointment
                    const appointmentId = await SharedData.saveAppointmentAsync(appointment);

                    if (appointmentId) {
                        successCount++;
                        statusEl.className = 'status success';
                        statusEl.textContent = 'Created';
                        console.log(`Created booking ${i + 1}:`, appointment);
                    } else {
                        errorCount++;
                        statusEl.className = 'status error';
                        statusEl.textContent = 'Failed';
                        console.error(`Failed to create booking ${i + 1}`);
                    }
                } catch (error) {
                    errorCount++;
                    statusEl.className = 'status error';
                    statusEl.textContent = 'Error';
                    console.error(`Error creating booking ${i + 1}:`, error);
                }

                // Update progress
                const progress = Math.round(((i + 1) / testBookings.length) * 100);
                document.getElementById('progress').style.width = `${progress}%`;
                document.getElementById('progress').textContent = `${progress}%`;

                // Small delay to prevent overwhelming the server
                await new Promise(resolve => setTimeout(resolve, 200));
            }

            results.innerHTML += `
                <div class="test-section">
                    <h3>Results</h3>
                    <p class="success">‚úÖ Successfully created: ${successCount} bookings</p>
                    ${errorCount > 0 ? `<p class="error">‚ùå Failed: ${errorCount} bookings</p>` : ''}
                    <p class="info">Total: ${testBookings.length} bookings</p>
                </div>
            `;
        }

        async function clearExistingBookings() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="test-section"><h3>Clearing Test Bookings...</h3></div>';

            try {
                const appointments = SharedData.getAppointmentsSync();
                const testAppointments = appointments.filter(apt =>
                    apt.customerName && apt.customerName.startsWith('Test Customer')
                );

                let deleted = 0;
                for (const apt of testAppointments) {
                    try {
                        const success = await SharedData.deleteAppointment(apt.id);
                        if (success) {
                            deleted++;
                        } else {
                            console.error('Failed to delete appointment:', apt.id);
                        }
                    } catch (error) {
                        console.error('Error deleting appointment:', error);
                    }
                }

                // Force refresh of appointments cache
                await SharedData.getAppointments();

                results.innerHTML += `
                    <div class="success">‚úÖ Cleared ${deleted} test bookings</div>
                    <div class="info">üí° Refresh the owner app to see the changes</div>
                `;

                // Reset status indicators
                testBookings.forEach((booking, index) => {
                    const statusEl = document.getElementById(`status-${index}`);
                    if (statusEl) {
                        statusEl.className = 'status pending';
                        statusEl.textContent = 'Pending';
                    }
                });
            } catch (error) {
                results.innerHTML += `
                    <div class="error">‚ùå Error clearing bookings: ${error.message}</div>
                `;
            }
        }
