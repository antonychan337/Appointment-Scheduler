<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Service Colors</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="supabase-bridge.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .service {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .color-box {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            border: 1px solid #999;
        }
        button {
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #1976D2;
        }
        #status {
            margin: 20px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Service Colors Test</h1>
    <div id="status">Loading...</div>

    <button onclick="loadServicesTest()">Load Services</button>
    <button onclick="updateServiceColors()">Update Colors</button>
    <button onclick="testGetServiceColor()">Test getServiceColor</button>

    <div id="services-list"></div>

    <h2>Console Output</h2>
    <pre id="console-output"></pre>

    <script>
        const output = document.getElementById('console-output');
        const status = document.getElementById('status');

        function log(msg) {
            console.log(msg);
            output.textContent += msg + '\n';
        }

        async function loadServicesTest() {
            output.textContent = '';
            status.textContent = 'Loading services...';

            try {
                // Load services
                await SharedData.loadServices();
                const services = SharedData.getServices();

                log('Services loaded: ' + JSON.stringify(services, null, 2));

                // Display services
                const list = document.getElementById('services-list');
                list.innerHTML = '';

                for (const [id, service] of Object.entries(services)) {
                    const div = document.createElement('div');
                    div.className = 'service';

                    const color = service.color || SharedData.getServiceColor(id);

                    div.innerHTML = `
                        <div class="color-box" style="background: ${color}"></div>
                        <div>
                            <strong>${service.name}</strong> (ID: ${id})<br>
                            Color: ${color}<br>
                            From DB: ${service.color || 'null'}
                        </div>
                    `;
                    list.appendChild(div);
                }

                status.textContent = 'Services loaded successfully';
            } catch (error) {
                log('Error: ' + error.message);
                status.textContent = 'Error loading services';
            }
        }

        async function updateServiceColors() {
            output.textContent = '';
            status.textContent = 'Updating service colors...';

            try {
                const services = SharedData.getServices();

                // Add colors to services
                for (const [id, service] of Object.entries(services)) {
                    if (!service.color) {
                        // Assign default color based on name
                        if (service.name === "Men's Cut") service.color = '#2196F3';
                        else if (service.name === "Women's Cut") service.color = '#E91E63';
                        else if (service.name === "Children's Cut") service.color = '#4CAF50';
                        else if (service.name === "Hair Coloring") service.color = '#FF9800';
                        else if (service.name === "Highlights") service.color = '#9C27B0';
                        else service.color = '#2196F3'; // default
                    }
                }

                log('Saving services with colors...');
                await SharedData.saveServices(services);

                log('Services saved. Reloading...');
                await loadServicesTest();

                status.textContent = 'Colors updated successfully';
            } catch (error) {
                log('Error: ' + error.message);
                status.textContent = 'Error updating colors';
            }
        }

        function testGetServiceColor() {
            output.textContent = '';
            const services = SharedData.getServices();

            log('Testing getServiceColor function:');
            log('Function exists: ' + (typeof SharedData.getServiceColor));

            for (const id of Object.keys(services)) {
                const color = SharedData.getServiceColor(id);
                log(`Service ${id}: ${color}`);
            }
        }

        // Initial load
        setTimeout(loadServicesTest, 1000);
    </script>
</body>
</html>
