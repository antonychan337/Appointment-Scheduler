<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Supabase Configuration -->
    <script src="supabase-config.js"></script>
    <!-- Supabase Bridge -->
    <script src="supabase-bridge.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }

        .phone-container {
            max-width: 375px;
            margin: 20px auto;
            background: white;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            height: 812px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2C3E50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
            line-height: 1.2;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            flex: 1;
            padding: 30px 20px;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #2C3E50;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #2C3E50;
            color: white;
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            background: #1a252f;
        }

        .btn-primary:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #ecf0f1;
            color: #2C3E50;
        }

        .btn-secondary:hover {
            background: #bdc3c7;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #efe;
            border: 1px solid #cfc;
            color: #363;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .lang-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 100;
        }

        .lang-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .invalid-token {
            text-align: center;
            padding: 40px 20px;
        }

        .invalid-token h2 {
            color: #c33;
            margin-bottom: 20px;
        }

        .invalid-token p {
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="header">
            <button class="lang-toggle" onclick="toggleLanguage()">中文</button>
            <h1 id="app-title">Reset Password</h1>
            <p id="app-subtitle">Enter your new password</p>
        </div>

        <div class="content">
            <!-- Error/Success Messages -->
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>

            <!-- Reset Password Form -->
            <div id="reset-form">
                <form onsubmit="handlePasswordReset(event)">
                    <div class="form-group">
                        <label id="new-password-label">New Password</label>
                        <input type="password" id="new-password" required placeholder="Enter new password" minlength="6">
                        <div class="password-requirements" id="password-requirements">
                            Minimum 6 characters
                        </div>
                    </div>
                    <div class="form-group">
                        <label id="confirm-password-label">Confirm Password</label>
                        <input type="password" id="confirm-password" required placeholder="Confirm new password">
                    </div>
                    <button type="submit" class="btn btn-primary" id="reset-btn">
                        <span id="reset-btn-text">Reset Password</span>
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="goToLogin()" id="back-btn">
                        <span id="back-btn-text">Back to Login</span>
                    </button>
                </form>
            </div>

            <!-- Invalid Token Message -->
            <div id="invalid-token" class="invalid-token" style="display: none;">
                <h2 id="invalid-title">Invalid or Expired Link</h2>
                <p id="invalid-message">This password reset link is invalid or has expired. Please request a new one.</p>
                <button class="btn btn-primary" onclick="goToLogin()" id="request-new-btn">
                    <span id="request-new-text">Request New Link</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Language state
        let isZh = localStorage.getItem('language') === 'zh';

        // Translations
        const translations = {
            zh: {
                appTitle: '重置密码',
                appSubtitle: '输入您的新密码',
                newPasswordLabel: '新密码',
                confirmPasswordLabel: '确认密码',
                resetBtnText: '重置密码',
                backBtnText: '返回登录',
                passwordRequirements: '至少6个字符',
                newPasswordPlaceholder: '输入新密码',
                confirmPasswordPlaceholder: '确认新密码',
                // Error messages
                passwordMismatch: '密码不匹配',
                passwordTooShort: '密码至少需要6个字符',
                resetFailed: '密码重置失败。请重试。',
                invalidToken: '密码重置链接无效或已过期',
                // Success messages
                resetSuccess: '密码重置成功！正在跳转到登录页面...',
                // Invalid token
                invalidTitle: '无效或过期的链接',
                invalidMessage: '此密码重置链接无效或已过期。请申请一个新的。',
                requestNewText: '申请新链接',
                // Loading
                resetting: '重置中'
            },
            en: {
                appTitle: 'Reset Password',
                appSubtitle: 'Enter your new password',
                newPasswordLabel: 'New Password',
                confirmPasswordLabel: 'Confirm Password',
                resetBtnText: 'Reset Password',
                backBtnText: 'Back to Login',
                passwordRequirements: 'Minimum 6 characters',
                newPasswordPlaceholder: 'Enter new password',
                confirmPasswordPlaceholder: 'Confirm new password',
                // Error messages
                passwordMismatch: 'Passwords do not match',
                passwordTooShort: 'Password must be at least 6 characters',
                resetFailed: 'Password reset failed. Please try again.',
                invalidToken: 'Invalid or expired password reset link',
                // Success messages
                resetSuccess: 'Password reset successful! Redirecting to login...',
                // Invalid token
                invalidTitle: 'Invalid or Expired Link',
                invalidMessage: 'This password reset link is invalid or has expired. Please request a new one.',
                requestNewText: 'Request New Link',
                // Loading
                resetting: 'Resetting'
            }
        };

        // Toggle language
        function toggleLanguage() {
            isZh = !isZh;
            localStorage.setItem('language', isZh ? 'zh' : 'en');
            updateLanguage();
        }

        // Update all text based on language
        function updateLanguage() {
            const t = isZh ? translations.zh : translations.en;

            // Update language toggle button
            document.querySelector('.lang-toggle').textContent = isZh ? 'EN' : '中文';

            // Update header
            document.getElementById('app-title').textContent = t.appTitle;
            document.getElementById('app-subtitle').textContent = t.appSubtitle;

            // Update form
            document.getElementById('new-password-label').textContent = t.newPasswordLabel;
            document.getElementById('confirm-password-label').textContent = t.confirmPasswordLabel;
            document.getElementById('reset-btn-text').textContent = t.resetBtnText;
            document.getElementById('back-btn-text').textContent = t.backBtnText;
            document.getElementById('password-requirements').textContent = t.passwordRequirements;

            // Update placeholders
            document.getElementById('new-password').placeholder = t.newPasswordPlaceholder;
            document.getElementById('confirm-password').placeholder = t.confirmPasswordPlaceholder;

            // Update invalid token section
            document.getElementById('invalid-title').textContent = t.invalidTitle;
            document.getElementById('invalid-message').textContent = t.invalidMessage;
            document.getElementById('request-new-text').textContent = t.requestNewText;
        }

        // Check if we have a valid recovery token
        async function checkRecoveryToken() {
            try {
                // Check if we're coming from an email link
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = hashParams.get('access_token');
                const type = hashParams.get('type');

                console.log('Recovery check - type:', type, 'has token:', !!accessToken);

                if (type === 'recovery' && accessToken) {
                    // Valid recovery token
                    console.log('Valid recovery token found');
                    return true;
                }

                // Also check if user is already authenticated (for testing)
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) {
                    console.log('User already authenticated');
                    return true;
                }

                // No valid token or session
                console.log('No valid recovery token or session');
                return false;
            } catch (error) {
                console.error('Error checking recovery token:', error);
                return false;
            }
        }

        // Handle password reset
        async function handlePasswordReset(event) {
            event.preventDefault();
            hideMessages();

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const button = document.getElementById('reset-btn');

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                const t = isZh ? translations.zh : translations.en;
                showError(t.passwordMismatch);
                return;
            }

            // Validate password length
            if (newPassword.length < 6) {
                const t = isZh ? translations.zh : translations.en;
                showError(t.passwordTooShort);
                return;
            }

            // Show loading
            const t = isZh ? translations.zh : translations.en;
            button.disabled = true;
            button.innerHTML = t.resetting + '<span class="loading"></span>';

            try {
                const result = await SharedData.updatePassword(newPassword);

                if (result.success) {
                    showSuccess(t.resetSuccess);

                    // Clear the form
                    document.getElementById('new-password').value = '';
                    document.getElementById('confirm-password').value = '';

                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'auth-app.html';
                    }, 2000);
                } else {
                    showError(result.error?.message || t.resetFailed);
                    button.disabled = false;
                    button.innerHTML = t.resetBtnText;
                }
            } catch (error) {
                console.error('Password reset error:', error);
                const t = isZh ? translations.zh : translations.en;
                showError(t.resetFailed);
                button.disabled = false;
                button.innerHTML = t.resetBtnText;
            }
        }

        // Go to login page
        function goToLogin() {
            window.location.href = 'auth-app.html';
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.innerHTML = message;
            errorDiv.style.display = 'block';
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.innerHTML = message;
            successDiv.style.display = 'block';
        }

        // Hide all messages
        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        // Initialize page
        async function init() {
            updateLanguage();

            // Check if we have a valid recovery token
            const isValid = await checkRecoveryToken();

            if (!isValid) {
                // Show invalid token message
                document.getElementById('reset-form').style.display = 'none';
                document.getElementById('invalid-token').style.display = 'block';
            }
        }

        // Initialize on page load
        init();

        // Listen for auth state changes
        supabaseClient.auth.onAuthStateChange(async (event, session) => {
            console.log('Auth state changed:', event, session);
            if (event === 'PASSWORD_RECOVERY') {
                console.log('Password recovery event detected');
                // User has clicked the recovery link
                // The form should be visible
                document.getElementById('reset-form').style.display = 'block';
                document.getElementById('invalid-token').style.display = 'none';
            }
        });
    </script>
</body>
</html>
