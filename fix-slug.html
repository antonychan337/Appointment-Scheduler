<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fix Booking Slug</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="supabase-bridge.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Fix Booking Slug</h1>

    <div id="status"></div>

    <button onclick="fixSlug()">Fix Slug to "antonys_salon"</button>

    <div id="result"></div>

    <script>
        async function fixSlug() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');

            statusDiv.innerHTML = '<div>Fixing slug...</div>';

            const shopId = localStorage.getItem('supabase_shop_id');
            const targetSlug = 'antonys_salon';

            if (!shopId) {
                resultDiv.innerHTML = '<div class="error">No shop ID found in localStorage</div>';
                return;
            }

            try {
                // Update in Supabase
                if (typeof supabaseClient !== 'undefined') {
                    const { data, error } = await supabaseClient
                        .from('shops')
                        .update({ slug: targetSlug })
                        .eq('id', shopId)
                        .select();

                    if (error) {
                        resultDiv.innerHTML = `<div class="error">Supabase error: ${JSON.stringify(error)}</div>`;
                    } else {
                        resultDiv.innerHTML = `<div class="success">✅ Slug updated in Supabase to: ${targetSlug}</div>`;
                        resultDiv.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                    }
                }

                // Also update localStorage
                const ownerProfile = JSON.parse(localStorage.getItem('ownerProfile') || '{}');
                ownerProfile.bookingSlug = targetSlug;
                localStorage.setItem('ownerProfile', JSON.stringify(ownerProfile));

                resultDiv.innerHTML += `<div class="success">✅ Slug updated in localStorage to: ${targetSlug}</div>`;

                // Verify the update
                setTimeout(async () => {
                    if (typeof supabaseClient !== 'undefined') {
                        const { data: shop, error } = await supabaseClient
                            .from('shops')
                            .select('slug, name')
                            .eq('id', shopId)
                            .single();

                        if (!error && shop) {
                            resultDiv.innerHTML += `<div class="success">✅ Verified: Database slug is now: ${shop.slug}</div>`;
                        }
                    }

                    resultDiv.innerHTML += '<div class="success">✅ Complete! You can now go to owner-app.html and check Settings > Booking Link</div>';
                }, 1000);

            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
