<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Booking Policies</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="supabase-bridge.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow: auto;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #357ABD;
        }
    </style>
</head>
<body>
    <h1>Check Booking Policies in Database</h1>

    <button onclick="checkPolicies()">Check Policies</button>
    <button onclick="setPolicies()">Set Test Policies (2 hours min booking)</button>

    <div class="section">
        <h2>Current Shop ID</h2>
        <div id="shop-id"></div>
    </div>

    <div class="section">
        <h2>Raw Database Data</h2>
        <pre id="raw-data">Click "Check Policies" to load...</pre>
    </div>

    <div class="section">
        <h2>SharedData.getBookingPolicies() Result</h2>
        <pre id="shared-data-result">Click "Check Policies" to load...</pre>
    </div>

    <script>
        async function checkPolicies() {
            await SharedData.initialize();

            const shopId = SharedData.getCurrentShopId();
            document.getElementById('shop-id').textContent = shopId || 'No shop ID found';

            if (!shopId) {
                alert('No shop ID found. Please log in first.');
                return;
            }

            // Get raw data from database
            try {
                const { data: raw, error } = await supabaseClient
                    .from('shops')
                    .select('*')
                    .eq('id', shopId)
                    .single();

                if (error) {
                    document.getElementById('raw-data').textContent = `Error: ${JSON.stringify(error, null, 2)}`;
                } else {
                    document.getElementById('raw-data').textContent = JSON.stringify(raw, null, 2);
                }
            } catch (e) {
                document.getElementById('raw-data').textContent = `Exception: ${e.message}`;
            }

            // Get data via SharedData
            try {
                const policies = await SharedData.getBookingPolicies();
                document.getElementById('shared-data-result').textContent = JSON.stringify(policies, null, 2);
            } catch (e) {
                document.getElementById('shared-data-result').textContent = `Exception: ${e.message}`;
            }
        }

        async function setPolicies() {
            await SharedData.initialize();

            const shopId = SharedData.getCurrentShopId();
            if (!shopId) {
                alert('No shop ID found. Please log in first.');
                return;
            }

            const policies = {
                minBookingHours: 2,
                maxBookingDays: 60,
                cancellationHours: 24
            };

            await SharedData.saveBookingPolicies(policies);
            alert('Policies saved! Check again to verify.');
        }

        // Auto-check on load
        setTimeout(checkPolicies, 500);
    </script>
</body>
</html>
