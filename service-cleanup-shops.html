<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Role - Shop Cleanup</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
            background: #fff3cd;
        }
        .warning {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
        }
        .shop-item {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .shop-name {
            font-weight: bold;
        }
        .shop-details {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .keep {
            background: #d4edda;
            border-color: #c3e6cb;
        }
        .delete {
            background: #f8d7da;
            border-color: #f5c6cb;
        }
        button {
            padding: 10px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }
        button:hover {
            background: #c82333;
        }
        button.safe {
            background: #007bff;
        }
        button.safe:hover {
            background: #0056b3;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="warning">
        <strong>⚠️ WARNING:</strong> This page uses SERVICE ROLE access - it bypasses ALL security rules!
    </div>

    <h1>Service Role - Shop Cleanup</h1>
    <p>This will delete all shops except the latest "Antony's Salon"</p>

    <div id="status"></div>

    <div class="section">
        <button class="safe" onclick="loadShops()">Load All Shops</button>
        <button onclick="performCleanup()">DELETE Old Shops (Keep Latest Antony's Salon)</button>
    </div>

    <div class="section">
        <h2>Shops in Database:</h2>
        <div id="shops-list">Click "Load All Shops" to begin...</div>
    </div>

    <div class="section">
        <h2>Operation Log:</h2>
        <pre id="log">No operations yet...</pre>
    </div>

    <script>
        // Create service role client - bypasses all RLS
        const SUPABASE_URL = 'https://zpgebfbzdmahlbhjbvvk.supabase.co';
        const SERVICE_ROLE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpwZ2ViZmJ6ZG1haGxiaGpidnZrIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1ODQwNjE3MCwiZXhwIjoyMDczOTgyMTcwfQ.3SRzh8Q49uHLNcA_Ps26vPonk-p77B-XW4GHf5i0lTA';

        const serviceClient = supabase.createClient(SUPABASE_URL, SERVICE_ROLE_KEY);

        let allShops = [];
        let latestAntonysId = null;

        async function loadShops() {
            const container = document.getElementById('shops-list');
            const status = document.getElementById('status');
            const log = document.getElementById('log');

            try {
                log.textContent = 'Loading shops with service role access...\n';

                // Get ALL shops - no RLS restrictions
                const { data: shops, error } = await serviceClient
                    .from('shops')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    status.innerHTML = `<div class="status error">Error: ${error.message}</div>`;
                    log.textContent += `Error: ${JSON.stringify(error, null, 2)}`;
                    return;
                }

                allShops = shops || [];
                log.textContent += `Found ${allShops.length} shops total\n\n`;

                if (allShops.length === 0) {
                    container.innerHTML = 'No shops found';
                    return;
                }

                // Find the latest Antony's Salon
                const antonySalons = allShops.filter(s => s.name === "Antony's Salon");
                latestAntonysId = antonySalons.length > 0 ? antonySalons[0].id : null;

                container.innerHTML = '';
                allShops.forEach(shop => {
                    const isKeep = shop.id === latestAntonysId;

                    const shopDiv = document.createElement('div');
                    shopDiv.className = `shop-item ${isKeep ? 'keep' : 'delete'}`;

                    shopDiv.innerHTML = `
                        <div class="shop-name">
                            ${shop.name}
                            ${isKeep ? '✅ KEEP (Latest)' : '❌ DELETE'}
                        </div>
                        <div class="shop-details">
                            ID: ${shop.id}<br>
                            Created: ${new Date(shop.created_at).toLocaleString()}
                        </div>
                    `;

                    container.appendChild(shopDiv);

                    log.textContent += `${isKeep ? 'KEEP' : 'DELETE'}: ${shop.name} (${shop.id})\n`;
                });

                status.innerHTML = `<div class="status success">Loaded ${allShops.length} shops. Ready to cleanup.</div>`;

            } catch (error) {
                console.error('Error:', error);
                status.innerHTML = `<div class="status error">Error: ${error.message}</div>`;
                log.textContent += `\nException: ${error.message}`;
            }
        }

        async function performCleanup() {
            const status = document.getElementById('status');
            const log = document.getElementById('log');

            if (!latestAntonysId) {
                status.innerHTML = `<div class="status error">No Antony's Salon found. Load shops first.</div>`;
                return;
            }

            if (!confirm(`This will DELETE ${allShops.length - 1} shops and keep only the latest Antony's Salon. Continue?`)) {
                return;
            }

            log.textContent = 'Starting cleanup with SERVICE ROLE access...\n\n';

            const shopsToDelete = allShops.filter(s => s.id !== latestAntonysId);
            let deletedCount = 0;
            let failedCount = 0;

            for (const shop of shopsToDelete) {
                log.textContent += `\nDeleting: ${shop.name} (${shop.id})\n`;

                try {
                    // Delete appointments
                    const { data: appts, error: apptErr } = await serviceClient
                        .from('appointments')
                        .delete()
                        .eq('shop_id', shop.id)
                        .select();

                    log.textContent += `  - Deleted ${appts?.length || 0} appointments\n`;

                    // Delete services
                    const { data: svcs, error: svcErr } = await serviceClient
                        .from('services')
                        .delete()
                        .eq('shop_id', shop.id)
                        .select();

                    log.textContent += `  - Deleted ${svcs?.length || 0} services\n`;

                    // Delete the shop itself
                    const { data: deletedShop, error: shopErr } = await serviceClient
                        .from('shops')
                        .delete()
                        .eq('id', shop.id)
                        .select();

                    if (shopErr) {
                        log.textContent += `  ❌ FAILED to delete shop: ${shopErr.message}\n`;
                        failedCount++;
                    } else {
                        log.textContent += `  ✅ SUCCESS - Shop deleted\n`;
                        deletedCount++;
                    }

                } catch (error) {
                    log.textContent += `  ❌ ERROR: ${error.message}\n`;
                    failedCount++;
                }
            }

            log.textContent += `\n\n=== CLEANUP COMPLETE ===\n`;
            log.textContent += `Deleted: ${deletedCount} shops\n`;
            log.textContent += `Failed: ${failedCount} shops\n`;
            log.textContent += `Kept: 1 shop (Latest Antony's Salon)\n`;

            if (failedCount === 0) {
                status.innerHTML = `<div class="status success">Successfully deleted ${deletedCount} shops!</div>`;
            } else {
                status.innerHTML = `<div class="status error">Deleted ${deletedCount} shops, ${failedCount} failed.</div>`;
            }

            // Reload to verify
            setTimeout(loadShops, 2000);
        }
    </script>
</body>
</html>
