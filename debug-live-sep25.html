<!DOCTYPE html>
<html>
<head>
    <title>Debug Sep 25 in Live Customer App</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .error { color: red; font-weight: bold; }
        .success { color: green; font-weight: bold; }
        .info { color: blue; }
        button { padding: 10px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Debug September 25th Issue in Customer App</h1>

    <button onclick="openCustomerApp()">Open Customer App</button>
    <button onclick="checkConsole()">Check Console for Errors</button>

    <div id="instructions">
        <h2>Instructions:</h2>
        <ol>
            <li>Click "Open Customer App" above</li>
            <li>Open browser DevTools (F12)</li>
            <li>Select a service (e.g., Men's Cut)</li>
            <li>Click Next to go to date selection</li>
            <li>Select September 25, 2025</li>
            <li>Watch the console for debug messages</li>
        </ol>
    </div>

    <script>
        function openCustomerApp() {
            // Add debugging to customer app through localStorage
            localStorage.setItem('debugDateSelection', 'true');

            // Open customer app
            window.open('customer-app.html', '_blank');

            alert('Customer app opened. Check the browser console (F12) for debug messages when selecting Sep 25.');
        }

        function checkConsole() {
            console.log('=== DEBUGGING SEP 25 ISSUE ===');
            console.log('Current date:', new Date());
            console.log('Sep 25, 2025:', new Date(2025, 8, 25));
            console.log('Day of week:', new Date(2025, 8, 25).toLocaleDateString('en-US', { weekday: 'long' }));

            // Load SharedData if available
            if (typeof SharedData !== 'undefined') {
                const storeHours = SharedData.getStoreHours();
                console.log('Thursday hours:', storeHours.thursday);

                const slots = SharedData.getAvailableSlots(new Date(2025, 8, 25), 30);
                console.log('Available slots for Sep 25:', slots);
            } else {
                console.log('SharedData not loaded in this context');
            }
        }
    </script>
</body>
</html>
